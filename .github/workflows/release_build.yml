# This is the basic workflow to build ICS documentation

name: Release Build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    tags:
      - '*'

  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted
    
    # The VERSION is the main release number i.e. 1.7 or 2.1
    env:      
      JDF_VERSION: 1.7      
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout source
        uses: actions/checkout@v2

      # Get the date 
      - name: Get date
        run: echo "::set-env name=NOW::$(date -UFormat '%Y%m%d')"
      
      # Use the build tag as the document version
      - name: Get build tag
        run: echo "::set-env name=VERSION::$($env:GITHUB_REF.replace('refs/tags/', ''))"

      - name: Check Build Variables
        run:  >
          python Build\buildtest.py ICS_JDF_Base.ini 
          "ICS-JDF-Base $env:JDF_VERSION $env:VERSION"
          "$env:JDF_VERSION Draft-$env:VERSION"
          "Run-$env:GITHUB_RUN_NUMBER"          

      # Uses the remote self-host to build the ICS
      - name: Build ICS-Base Specification
        run:  >
          python Build\specbuilder.py ICS_JDF_Base.ini
          "ICS-JDF-Base $env:JDF_VERSION $env:VERSION"
          "$env:JDF_VERSION Draft-$env:VERSION"
          "Run-$env:GITHUB_RUN_NUMBER"          

      - name: Upload ICS Specification artifact
        uses: actions/upload-artifact@v2
        with:
          name: ICS-JDF-Base-artifact
          path: target/*.pdf
          
